<div class="header p-3">
  <div class="header-left">
    <h2 class="m-0">
      Connect to Wallet Application
    </h2>
  </div>
  <div class="header-right">
    <button
      class="connect-to-wallet-cta"
      [disabled]="!!(metamaskWallet$ | async) || showInstallMetamaskPrompt"
      (click)="connectToMetamask()">
      {{
        showInstallMetamaskPrompt ?
          'Connection failed' :
          (
            (metamaskWallet$ | async) ? 'Wallet connected' : 'Connect to Wallet'
          )
      }}
    </button>
  </div>
</div>
